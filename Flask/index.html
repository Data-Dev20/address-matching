<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Filtering System</title>
</head>
<body>
    <h2>Upload File</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <h2>Search Address</h2>
    <input type="text" id="query" placeholder="Enter address keywords">
    <input type="text" id="pincodes" placeholder="Enter Pincodes (comma-separated)">
    <button onclick="searchAddress()">Search</button>

    <h2>Results</h2>
    <div id="results"></div>

    <script>
        function uploadFile() {
            let file = document.getElementById("fileInput").files[0];
            let formData = new FormData();
            formData.append("file", file);

            fetch("http://127.0.0.1:5000/upload", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error("Error:", error));
        }

        function searchAddress() {
            let query = document.getElementById("query").value;
            let pincodes = document.getElementById("pincodes").value.split(",");

            let data = JSON.stringify({ query: query, pincodes: pincodes });

            fetch("http://127.0.0.1:5000/search", { method: "POST", body: data, headers: { "Content-Type": "application/json" } })
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById("results");
                    resultDiv.innerHTML = "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
                })
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
